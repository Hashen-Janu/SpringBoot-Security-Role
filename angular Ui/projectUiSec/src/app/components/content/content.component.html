<mat-drawer-container class="example-container" autosize  >
  <mat-drawer [opened]="opened" mode="side"style="background-color: #2980B9">
    <mat-list>
      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon style="color: lightblue" mat-list-icon inline>directions_car</mat-icon>
        <a routerLink="/cars"style="color: lightblue"> Cars</a>
      </mat-list-item>

      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon inline>sell</mat-icon>
        <a>Fuel-Type</a>
      </mat-list-item>

      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon inline>store</mat-icon>
        <a>Reservation</a>
      </mat-list-item>

      <mat-list-item [routerLinkActive]="['active']">
        <mat-icon color="primary" mat-list-icon inline>spa</mat-icon>
        <a>Reports</a>
      </mat-list-item>


    </mat-list>
  </mat-drawer>

  <mat-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
